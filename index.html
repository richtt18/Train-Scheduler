<!DOCTYPE html>
<html lang="en">
	<head>
		<!--Required Meta Tags-->
		<meta charset="UTF-8">
		
		<title>Train Schedual</title>
		<!--Linking Reset & CSS-->
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
		<!--("U+20BxF") unicode-->
		<!--Bootstrap CDN and JS-->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
		<!-- Firebase Reference -->
		<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
		<!-- Moment.js Reference -->
		<!--<script src="http://momentjs.com/downloads/moment.js"></script>-->
		<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
		
	</head>
	<body>

		<!--Train Schedual-->
		<div class="container-fluid">

			<!-- Train Tracker -->
	    	<div class="container">

		      <!-- Jumbotron -->
		      <div class="jumbotron" style="background-color: yellow; color: black">
		        <h1 class="text-center">Train Data Management</h1>
		        <h3 class="text-center">A Comprehensive Train Schedual</h3>
		      </div>

		      <!--<div class="row">

		        <div class="col-lg-12">-->

		        	<!-- Current Trains-->
		          <div class="panel panel-primary">
			            <div class="panel-heading">
			              <h3 class="panel-title"><strong>Current Trains</strong></h3>
			            </div>
			            <div class="panel-body">
			              <table class="table table-hover" id="train-table">
			                <thead>
			                  <tr>
			                    <th>Train Name</th>
			                    <th>Destination</th>
			                    <th>Departure Time</th>
			                    <th>Frequency</th>
			                  </tr>
			                </thead>
			                <tbody>
			                </tbody>
			              </table>
			            </div>
		          </div>








					<!-- Add Train  -->
		          	<div class="panel panel-primary">
			            <div class="panel-heading">
			              <h3 class="panel-title"><strong>Add Train</strong></h3>
			            </div>
			            <div class="panel-body">

			              <!-- Entry Form -->
			              <form>
			                <div class="form-group">
			                  <label for="train-name-input">Train Name</label>
			                  <input class="form-control" id="train-name-input" type="text">
			                </div>
			                <div class="form-group">
			                  <label for="train-destination-input-input">Destination</label>
			                  <input class="form-control" id="train-destination-input" type="text">
			                </div>
			                <div class="form-group">
			                  <label for="train-time-input">First Train Start Time (HH:mm - military time)</label>
			                  <input class="form-control" id="train-time-input" type="text">
			                </div>
			                <div class="form-group">
			                  <label for="train-frequency-input-input">Frequency (min)</label>
			                  <input class="form-control" id="train-frequency-input" type="text">
			                </div>
			                <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
			              </form>
						</div>
				
					</div>
	        
	        </div>

		</div>



		<!--Javascript-->
		<script	 src="assets/javascript/train.js" type="text/javascript">

		</script>
		
	</body>
</html>
